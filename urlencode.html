<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>url encode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary" id="header" aria-label="header">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="/">takemitsu.net</a>
    <div class="nav-text">url encode</div>

    <ul class="navbar-nav flex-row ms-auto mb-2 mb-lg-0">
      <li class="nav-item mx-1"><a class="nav-link" href="#" onclick="changeTheme('dark')">dark</a></li>
      <li class="nav-item mx-1"><a class="nav-link" href="#" onclick="changeTheme('light')">light</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <form class="form" role="form">
    <div class="form-group mt-3">
      <input type="text" id="decode" class="form-control" style="" value=""/>
    </div>
    <div class="form-group mt-3">
      <button type="button" class="btn btn-primary encode">実行</button>
      (encodeURIComponentします。スペースは考慮しません + ではなく %20 になります)
    </div>
    <div class="form-group mt-3">
      <input type="text" id="encoded" class="form-control" style="" value=""/>
    </div>
    <div class="form-group mt-3">
      <button type="button" class="btn btn-primary decode">実行</button>
      (decodeURIComponentします。スペースは考慮しません + ではなく %20 になります)
    </div>
    <div id="err" class="alert alert-danger" style="display: none;" role="alert"></div>
  </form>
</div>

<!-- script -->
<script src="setTheme.mini.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

<script type="text/javascript">
  $(function () {
    $('button.encode').on('click', function () {
      var url = $('#decode').val();
      $('#encoded').val(encodeURIComponent(url));
      return false;
    });
    $('button.decode').on('click', function () {
      var url = $('#encoded').val();
      $('#decode').val(decodeURIComponent(url));
      return false;
    });
  });
</script>
</body>
</html>
