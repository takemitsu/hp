<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>足し算チェーン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
    }

    button {
      touch-action: manipulation;
    }

    .number-display {
      font-size: 5rem;
      font-weight: bold;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--bs-primary);
      border-radius: 0.5rem;
      background: #f8f9fa;
      color: #212529;
      transition: all 0.3s ease;
    }

    [data-bs-theme="dark"] .number-display {
      background: #212529;
      color: #f8f9fa;
    }

    [data-bs-theme="light"] .number-display {
      background: #f8f9fa;
      color: #212529;
    }

    .number-display.flash {
      transform: scale(1.15);
      border-color: var(--bs-success);
    }

    .answer-input {
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
      height: 70px;
    }

    .tenkey-btn {
      font-size: 1.3rem;
      font-weight: bold;
      height: 55px;
      touch-action: manipulation;
    }

    .result-correct {
      color: var(--bs-success);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .result-incorrect {
      color: var(--bs-danger);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .stats-card {
      text-align: center;
      padding: 1rem;
    }

    .stats-number {
      font-size: 2rem;
      font-weight: bold;
    }

    .settings-panel {
      background-color: var(--bs-secondary-bg-subtle);
      border-radius: 0.375rem;
      padding: 20px;
      margin-bottom: 20px;
    }

    .history-display {
      font-size: 1.8rem;
      color: var(--bs-info);
      min-height: 50px;
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .number-display {
        font-size: 2.5rem;
        min-height: 70px;
      }

      .answer-input {
        font-size: 1.3rem;
        height: 45px;
      }

      .tenkey-btn {
        font-size: 1rem;
        height: 48px;
      }

      .stats-number {
        font-size: 1.5rem;
      }

      .history-display {
        font-size: 1rem;
        min-height: 30px;
      }

      .result-correct, .result-incorrect {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<nav class="navbar bg-body-tertiary" id="header" aria-label="header">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="/">takemitsu.net</a>
    <div class="nav-text">足し算チェーン</div>

    <ul class="navbar-nav flex-row ms-auto mb-2 mb-lg-0">
      <li class="nav-item mx-1"><a class="nav-link" href="#" onclick="changeTheme('dark')">dark</a></li>
      <li class="nav-item mx-1"><a class="nav-link" href="#" onclick="changeTheme('light')">light</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <!-- 設定パネル -->
      <div class="settings-panel" id="settings-panel">
        <h5 class="mb-3">ゲーム設定</h5>

        <div class="mb-3">
          <label class="form-label">1問あたりの数字数</label>
          <div class="btn-group w-100" role="group">
            <input type="radio" class="btn-check" name="count" id="count1" value="5" checked>
            <label class="btn btn-outline-primary" for="count1" style="touch-action: manipulation;">5個</label>
            <input type="radio" class="btn-check" name="count" id="count2" value="7">
            <label class="btn btn-outline-primary" for="count2" style="touch-action: manipulation;">7個</label>
            <input type="radio" class="btn-check" name="count" id="count3" value="10">
            <label class="btn btn-outline-primary" for="count3" style="touch-action: manipulation;">10個</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">問題数</label>
          <div class="btn-group w-100" role="group">
            <input type="radio" class="btn-check" name="problems" id="prob1" value="5">
            <label class="btn btn-outline-primary" for="prob1" style="touch-action: manipulation;">5問</label>
            <input type="radio" class="btn-check" name="problems" id="prob2" value="10" checked>
            <label class="btn btn-outline-primary" for="prob2" style="touch-action: manipulation;">10問</label>
            <input type="radio" class="btn-check" name="problems" id="prob3" value="20">
            <label class="btn btn-outline-primary" for="prob3" style="touch-action: manipulation;">20問</label>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="show-formula" checked>
            <label class="form-check-label" for="show-formula">
              式を表示
            </label>
          </div>
        </div>

        <div class="alert alert-info">
          <strong>足し算チェーンとは？</strong><br>
          連続で表示される数字を暗算で累積加算するゲーム。<br>
          例）3→7→2と出たら、答えは12
        </div>

        <div class="d-grid">
          <button class="btn btn-primary btn-lg" onclick="startGame()">ゲーム開始</button>
        </div>
      </div>

      <!-- ゲーム画面 -->
      <div id="game-panel" style="display: none;">
        <div class="card mb-2">
          <div class="card-body pb-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>問題 <span id="current-problem">1</span> / <span id="total-problems">10</span></span>
              <span id="phase-text">表示中...</span>
            </div>
            <div class="progress mb-2">
              <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>

            <div class="history-display text-center mb-1" id="history-display">
              <!-- 表示された数字の履歴 -->
            </div>

            <div class="number-display mb-1" id="number-display">準備中</div>

            <div id="result-display" class="text-center mb-1" style="min-height: 25px; font-size: 1rem;">
              <!-- 正誤表示 -->
            </div>

            <!-- 入力エリア -->
            <div id="input-area" style="display: none;">
              <div class="mb-1">
                <input type="number" class="form-control answer-input" id="answer-input"
                       placeholder="答えを入力" readonly>
              </div>

              <!-- テンキー -->
              <div class="row g-1 mb-1">
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(7)">7</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(8)">8</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(9)">9</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(4)">4</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(5)">5</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(6)">6</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(1)">1</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(2)">2</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(3)">3</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-secondary tenkey-btn w-100" onclick="clearInput()">C</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-primary tenkey-btn w-100" onclick="inputNumber(0)">0</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-warning tenkey-btn w-100" onclick="deleteNumber()">⌫</button>
                </div>
              </div>

              <div class="d-grid gap-1">
                <button class="btn btn-success" style="height: 45px; font-size: 1.1rem; font-weight: bold; touch-action: manipulation;" onclick="submitAnswer()">確定</button>
                <button class="btn btn-outline-danger btn-sm" style="height: 32px; touch-action: manipulation;" onclick="endGame()">終了</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 統計情報 -->
        <div class="row g-2">
          <div class="col-4">
            <div class="card stats-card">
              <div class="stats-number text-success" id="correct-count">0</div>
              <small>正解</small>
            </div>
          </div>
          <div class="col-4">
            <div class="card stats-card">
              <div class="stats-number text-danger" id="incorrect-count">0</div>
              <small>不正解</small>
            </div>
          </div>
          <div class="col-4">
            <div class="card stats-card">
              <div class="stats-number text-primary" id="accuracy">0%</div>
              <small>正解率</small>
            </div>
          </div>
        </div>
      </div>

      <!-- 結果画面 -->
      <div class="card" id="result-panel" style="display: none;">
        <div class="card-body text-center">
          <h3 class="mb-4">結果</h3>

          <div class="row g-3 mb-4">
            <div class="col-6">
              <div class="card stats-card">
                <div class="stats-number text-success" id="final-correct">0</div>
                <small>正解数</small>
              </div>
            </div>
            <div class="col-6">
              <div class="card stats-card">
                <div class="stats-number text-primary" id="final-accuracy">0%</div>
                <small>正解率</small>
              </div>
            </div>
            <div class="col-6">
              <div class="card stats-card">
                <div class="stats-number" id="final-total">0</div>
                <small>総問題数</small>
              </div>
            </div>
            <div class="col-6">
              <div class="card stats-card">
                <div class="stats-number" id="final-numbers">5個</div>
                <small>数字数/問</small>
              </div>
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" onclick="showSettings()">もう一度</button>
          </div>
        </div>
      </div>

      <div class="alert alert-info mt-3" role="alert">
        <h5 class="alert-heading">遊び方</h5>
        <p class="mb-0">
          順番に表示される数字を暗算で足していき、最後に合計を答えます。<br>
          ワーキングメモリと暗算力を同時に鍛えられます。
        </p>
      </div>

    </div>
  </div>
</div>

<script src="../setTheme.mini.js"></script>
<script>
let gameState = {
  isPlaying: false,
  numbersPerProblem: 5,
  totalProblems: 10,
  currentProblem: 0,
  correctCount: 0,
  incorrectCount: 0,
  currentNumbers: [],
  currentSum: 0,
  userInput: '',
  showFormula: true
};

// ランダムな1桁の数字を生成
function generateNumber() {
  return Math.floor(Math.random() * 9) + 1; // 1-9
}

// ゲーム開始
function startGame() {
  const numbersPerProblem = parseInt(document.querySelector('input[name="count"]:checked').value);
  const totalProblems = parseInt(document.querySelector('input[name="problems"]:checked').value);
  const showFormula = document.getElementById('show-formula').checked;

  gameState = {
    isPlaying: true,
    numbersPerProblem: numbersPerProblem,
    totalProblems: totalProblems,
    currentProblem: 0,
    correctCount: 0,
    incorrectCount: 0,
    currentNumbers: [],
    currentSum: 0,
    userInput: '',
    showFormula: showFormula
  };

  document.getElementById('settings-panel').style.display = 'none';
  document.getElementById('game-panel').style.display = 'block';
  document.getElementById('result-panel').style.display = 'none';
  document.getElementById('input-area').style.display = 'none';

  document.getElementById('total-problems').textContent = gameState.totalProblems;
  updateStats();
  startProblem();
}

// 問題開始
function startProblem() {
  gameState.currentProblem++;
  gameState.currentNumbers = [];
  gameState.currentSum = 0;
  gameState.userInput = '';

  document.getElementById('current-problem').textContent = gameState.currentProblem;
  document.getElementById('answer-input').value = '';
  document.getElementById('result-display').innerHTML = '';

  const historyDisplay = document.getElementById('history-display');
  historyDisplay.textContent = '';
  historyDisplay.style.opacity = gameState.showFormula ? '1' : '0';

  document.getElementById('input-area').style.display = 'none';
  document.getElementById('phase-text').textContent = '表示中...';

  const progress = ((gameState.currentProblem - 1) / gameState.totalProblems) * 100;
  document.getElementById('progress-bar').style.width = progress + '%';

  // カウントダウン
  let countdown = 3;
  const display = document.getElementById('number-display');

  const countdownInterval = setInterval(() => {
    if (countdown > 0) {
      display.textContent = countdown;
      countdown--;
    } else {
      clearInterval(countdownInterval);
      showNumbers();
    }
  }, 1000);
}

// 数字を順次表示
function showNumbers() {
  let index = 0;

  function showNext() {
    if (index < gameState.numbersPerProblem) {
      const num = generateNumber();
      gameState.currentNumbers.push(num);
      gameState.currentSum += num;

      const display = document.getElementById('number-display');
      display.textContent = num;
      display.classList.add('flash');
      setTimeout(() => display.classList.remove('flash'), 300);

      // 履歴を更新
      const history = gameState.currentNumbers.join(' + ');
      const historyDisplay = document.getElementById('history-display');
      historyDisplay.textContent = history;

      // 式を表示しない場合は透明に
      if (!gameState.showFormula) {
        historyDisplay.style.opacity = '0';
      } else {
        historyDisplay.style.opacity = '1';
      }

      index++;
      setTimeout(showNext, 1000);
    } else {
      // 全て表示完了、入力待ち
      setTimeout(() => {
        document.getElementById('number-display').textContent = '?';
        document.getElementById('phase-text').textContent = '答えを入力';
        document.getElementById('input-area').style.display = 'block';
        document.getElementById('answer-input').focus();
      }, 500);
    }
  }

  showNext();
}

// テンキー入力
function inputNumber(num) {
  if (!gameState.isPlaying) return;

  const input = document.getElementById('answer-input');
  const currentValue = input.value;

  // 最大3桁まで
  if (currentValue.length < 3) {
    input.value = currentValue + num;
    gameState.userInput = input.value;
  }
}

// 入力クリア
function clearInput() {
  if (!gameState.isPlaying) return;

  document.getElementById('answer-input').value = '';
  gameState.userInput = '';
}

// 最後の数字を削除
function deleteNumber() {
  if (!gameState.isPlaying) return;

  const input = document.getElementById('answer-input');
  input.value = input.value.slice(0, -1);
  gameState.userInput = input.value;
}

// 回答確定
function submitAnswer() {
  if (!gameState.isPlaying) return;

  const userAnswer = parseInt(gameState.userInput);

  if (isNaN(userAnswer) || gameState.userInput === '') {
    alert('答えを入力してください');
    return;
  }

  const isCorrect = userAnswer === gameState.currentSum;
  const resultDisplay = document.getElementById('result-display');

  // 式を作成
  const equation = gameState.currentNumbers.join(' + ') + ' = ' + gameState.currentSum;

  if (isCorrect) {
    resultDisplay.innerHTML = `<span class="result-correct">✓ 正解!<br>${equation}</span>`;
    gameState.correctCount++;
  } else {
    resultDisplay.innerHTML = `<span class="result-incorrect">✗ 不正解（あなた: ${userAnswer}）<br>正解: ${equation}</span>`;
    gameState.incorrectCount++;
  }

  updateStats();

  // 正解は1.5秒、不正解は2.5秒後に次の問題へ
  const delay = isCorrect ? 1500 : 2500;
  setTimeout(() => {
    if (gameState.currentProblem < gameState.totalProblems) {
      startProblem();
    } else {
      endGame();
    }
  }, delay);
}

// 統計更新
function updateStats() {
  document.getElementById('correct-count').textContent = gameState.correctCount;
  document.getElementById('incorrect-count').textContent = gameState.incorrectCount;

  const total = gameState.correctCount + gameState.incorrectCount;
  const accuracy = total > 0 ? Math.round((gameState.correctCount / total) * 100) : 0;
  document.getElementById('accuracy').textContent = accuracy + '%';
}

// ゲーム終了
function endGame() {
  gameState.isPlaying = false;

  const total = gameState.correctCount + gameState.incorrectCount;
  const accuracy = total > 0 ? Math.round((gameState.correctCount / total) * 100) : 0;

  document.getElementById('final-correct').textContent = gameState.correctCount;
  document.getElementById('final-accuracy').textContent = accuracy + '%';
  document.getElementById('final-total').textContent = total;
  document.getElementById('final-numbers').textContent = gameState.numbersPerProblem + '個';

  document.getElementById('game-panel').style.display = 'none';
  document.getElementById('result-panel').style.display = 'block';
}

// 設定画面に戻る
function showSettings() {
  document.getElementById('settings-panel').style.display = 'block';
  document.getElementById('game-panel').style.display = 'none';
  document.getElementById('result-panel').style.display = 'none';

  gameState.isPlaying = false;
}

// キーボード入力（数字キー）
document.addEventListener('keydown', (e) => {
  if (!gameState.isPlaying) return;

  const inputArea = document.getElementById('input-area');
  if (inputArea.style.display === 'none') return;

  if (e.key >= '0' && e.key <= '9') {
    inputNumber(parseInt(e.key));
  } else if (e.key === 'Backspace') {
    deleteNumber();
  } else if (e.key === 'Enter') {
    submitAnswer();
  } else if (e.key === 'Escape') {
    clearInput();
  }
});
</script>
</body>
</html>
